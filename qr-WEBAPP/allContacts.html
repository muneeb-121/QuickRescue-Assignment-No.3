<body onpageshow="myFunction()">
                <div class="jumbotron">
                        <img src="images/qrlogo.png" class="rounded float-left" alt="">
                        <a href="#" class="col-md-offset-9" id="useremail"></a>
                        <a class="col-md-offset-1" href="index.html" id="logout">Logout</a>
                </div>

        <div id="contact" class="row">
                <a class="col-md-offset-9" href="viewMap.html">View Contacts on Map</a>
                <a class="col-md-offset-1" data-toggle="modal" data-target="#contact-modal">Add new User</a>
                
        </div>
        
<div id="contact-modal" class="modal fade" role="dialog" name="addnew">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<a class="close" data-dismiss="modal" id="closemodal">Ã—</a>
				<h3>Contact Form</h3>
			</div>
			<form id="contactForm" name="contact" role="form">
				<div class="modal-body">				
					<div class="form-group">
					
						<input type="text" name="firstName" class="form-control" required placeholder="First Name">
					</div>
					<div class="form-group">

						<input type="text" name="lastName" class="form-control" required placeholder="Last Name">
                                        </div>
                                        <div class="form-group">

						<input type="email" name="email" class="form-control" required placeholder="Email">
					</div>
					<div class="form-group">
                        <input type="text" name="phoneNumber" class="form-control" required placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                            <input type="text" name="streetAddress" class="form-control" required placeholder="Street Address">
                    </div>				
                    <div class="form-group">
                            <input type="text" name="city" class="form-control" required placeholder="City">
                    </div>
                    <div class="form-group">
                            <input type="text" name="state" class="form-control" required placeholder="State">
                    </div>
                    <div class="form-group">
                            <input type="text" name="country" class="form-control" required placeholder="Country">
                    </div>
                    <div class="form-group">
                </div>	
				</div>
				<div class="modal-footer">					
					<button type="button" class="btn btn-default" data-dismiss="modal" id="closemodal">Close</button>
					<input type="submit" class="btn btn-success" id="submitmodal">
				</div>
			</form>
		</div>
	</div>
</div>

        <table id="dataContacts"  class="display table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Home City/Country</th>
                        <th>Action</th>
                    </tr>
                </thead>
        </table>
